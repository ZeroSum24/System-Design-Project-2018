<!doctype html>
<html lang="en">

<!-- Based on Bootstrap examples on: https://getbootstrap.com/docs/4.0/examples/ -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Report Problem</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<div class="container">
<div class="row">
<body class="text-center">
  <form class="form-signin" action="{{ url_for('report') }}" method=post>
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="213" height="72">
    <h1 class="h3 mb-3 font-weight-normal " style="color: #ffffff;">Report Problem</h1>
  <div class="form-group">
    <label for="exampleFormControlInput1" style="color:#ffffff;">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1" style="color:#ffffff;">Office Desk</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Please select a desk</option>
      <option>Desk 1</option>
      <option>Desk 2</option>
      <option>Desk 3</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1" style="color:#ffffff;">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
  </form>
</div>
<div class="row form-signin" text-center>
  <button class="btn btn-lg btn-outline-light btn-block">Log in</button>
</div>
</div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
