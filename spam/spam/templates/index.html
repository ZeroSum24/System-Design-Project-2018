<head>

  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #647687;">
    <a class="navbar-brand" href="#"><img src="/img/logo.png" width="89" height="30" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--TODO: get routes and html for these -->
    <!--TODO: database things -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Mail Delivery <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Status</a>
        </li>

        <li class="nav-item">

        </li>

      </ul>

      <button type="button" class="btn btn-dark" style="background-color: #647687; border-color:#647687;">
        Notifications <span class="badge badge-warning">4</span>
      </button>

      <span class="badge badge-pill badge-success">Robot Connected</span>

    </div>
  </nav>

  <div class="jumbotron">

    <h1>Mail Delivery</h1>

    <!--TODO: get the desk options from a database and
        {% for entry in submit %}
          <option>{{ entry }}<option>
        {% else %}
        <li><em>Unbelievable.  No entries here so far</em>
        {% endfor %}
      -->
    <form action="{{ url_for('mail_delivery') }}" method=post>
      <div class="form-group row">
        <label for="inputSlot1" class="col-sm-2 col-form-label">Slot 1</label>
        <div class="col-sm-10">
          <select class="form-control">
          <option>Select a desk</option>
          <option>Desk 1</option>
          <option>Desk 2</option>
          <option>Desk 3</option>

        </select> </div>
      </div>
      <div class="form-group row">
        <label for="inputSlot2" class="col-sm-2 col-form-label">Slot 2</label>
        <div class="col-sm-10">
          <select class="form-control">
          <option>Select a desk</option>
          <option>Desk 1</option>
          <option>Desk 2</option>
          <option>Desk 3</option>

        </select> </div>
      </div>
      <div class="form-group row">
        <label for="inputSlot3" class="col-sm-2 col-form-label">Slot 3</label>
        <div class="col-sm-10">
          <select class="form-control">
          <option>Select a desk</option>
          <option>Desk 1</option>
          <option>Desk 2</option>
          <option>Desk 3</option>

        </select> </div>
      </div>
      <div class="form-group row">
        <label for="inputSlot4" class="col-sm-2 col-form-label">Slot 4</label>
        <div class="col-sm-10">
          <select class="form-control">
          <option>Select a desk</option>
          <option>Desk 1</option>
          <option>Desk 2</option>
          <option>Desk 3</option>

        </select> </div>
      </div>
      <div class="form-group row">
        <label for="inputSlot5" class="col-sm-2 col-form-label">Parcel</label>
        <div class="col-sm-10">
          <select class="form-control">
          <option>Select a desk</option>
          <option>Desk 1</option>
          <option>Desk 2</option>
          <option>Desk 3</option>

        </select> </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <!--TODO: match this up with flask buttons actions-->
          <input type="submit" class="btn btn-primary" value="submit">
        </div>
      </div>
    </form>
  </div>

  <div class="jumbotron">
    <h1>Emergency Commands</h1>
    <div class="form-group row">
      <div style="padding-right:10px; padding-left: 15px;">
        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#stopModalConfirmation">Stop</button>

        <!-- Modal -->
        <div class="modal fade" id="stopModalConfirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Stop Robot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to stop the robot in this state ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <!--TODO: match this up with flask buttons actions-->
                <button type="button" class="btn btn-danger">Stop Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--TODO: make these have the nice things above and match this up with flask buttons actions-->
      <div style= "padding-right:10px;">
        <button type="submit" class="btn btn-warning">Callback</button>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Continue</button>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
