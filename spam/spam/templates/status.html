
{% extends "index.html" %}
{% block recipients %}
    <div class="jumbotron">

      <h2>Status -- Information</h2>
      <div style= "padding-top:5px">
      <p>The robot's status can be viewed here in this handy table.</p>

      <table class="table table-hover">
        <thead>
          <div style= "padding-top:15px">
          <tr>
            <th>Information</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Connection Status</td>
            <td>{% block body %}{% endblock %}</td>
          </tr>
          <tr>
            <td>Robot Location</td>
            <td></td>
          </tr>
          <tr>
            <td>Robot Battery</td>
            <td></td>
          </tr>
        </tbody>
      </table>

    <div class="form-group row">
      <div class="col-sm-10">
        <!--TODO: check this works with the action-->
        <div style= "padding-top:10px">
        <button href="{{ url_for('test_entries') }}" class="btn btn-primary">Reload Status</button>
      </div>
    </div>
  </div>
</div>

{% endblock recipients%}
