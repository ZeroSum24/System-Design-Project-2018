{% extends "index.html" %} {% block body %}

<div class="jumbotron">

  <h2>Status -- Information</h2>
  <div style="padding-top:5px">

    <table class="table table-hover">
      <thead>
        <div style="padding-top:15px">
          <tr>
            <th>Information</th>
            <th>Status</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>Connection Status</td>
          <td>
            <span class="badge badge-pill badge-success">Robot Connected</span>
          </td>
        </tr>
        <tr>
          <td>Delivery Status</td>
          <td>
            <span class="badge badge-pill badge-success">Robot Delivering</span>
          </td>
        </tr>
        <tr>
          <td>Robot Location</td>

        </tr>
        <tr>
          <td>Robot Battery</td>

            <div class="progress">

            </div>
            70%
          </td>
        </tr>
      </tbody>
    </table>

    <div class="form-group row">
      <div class="col-sm-10">
        <!--TODO: check this works with the action-->
        <div style="padding-top:10px">
          <a href="{{ url_for('status') }}" class="btn btn-primary" role="button">Reload Status</a>
        </div>
      </div>
    </div>
    </div>

    {% endblock %}
